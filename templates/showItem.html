{% extends "main.html" %}
{% block content %}
<h1>{{item.title}}</h1>
<p>{{item.description}}</p>
	{% if 'username' in login_session: %}
	<a href="{{url_for('editItem', item_id = item.id, category_id = item.category_id)}}">
		<button class="btn btn-primary" id="new-menu-item">
			Edit 
		</button>
	</a>
	<a href="{{url_for('deleteItem', item_id = item.id, category_id = item.category_id)}}">
		<button class="btn btn-danger">
			Delete
		</button>
	</a>
    {% endif %}
{% endblock %}
